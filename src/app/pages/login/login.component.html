<div class="login-container">
  <div class="login-content">
    <div class="login-form-container">
      <h1>Welcome Back!</h1>
      <p>Please enter your details to sign in</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            class="error-message"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
          >
            Email is required
          </div>
          <div
            class="error-message"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
          >
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            class="error-message"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
          >
            Password is required
          </div>
        </div>

        <button type="submit" [disabled]="isLoading || !loginForm.valid">
          {{ isLoading ? "Signing in..." : "Sign In" }}
        </button>
      </form>
    </div>
    <div class="login-gif">
      <img src="gifs/Login.gif" alt="Login Animation" />
    </div>
  </div>
</div>
