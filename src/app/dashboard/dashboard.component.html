<nav class="navbar" #navbar>
  <div class="navbar-content">
    <div class="navbar-left">
      <img src="/Images/navbar-logo.avif" alt="Logo" (click)="scrollToTop()" />
      <a href="/">Haiders Desk</a>
    </div>

    <div class="navbar-right">
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
<div class="dashboard-container">
  <div class="sidenav">
    <div
      class="nav-item"
      [class.active]="activeSection === 'logos'"
      (click)="setActiveSection('logos')"
    >
      All Logos
    </div>
    <div
      class="nav-item"
      [class.active]="activeSection === 'emails'"
      (click)="setActiveSection('emails')"
    >
      Connected Emails
    </div>
    <div
      class="nav-item"
      [class.active]="activeSection === 'admins'"
      (click)="setActiveSection('admins')"
    >
      Admins
    </div>
  </div>

  <div class="main-content">
    <div *ngIf="activeSection === 'logos'" class="logos-section">
      <div class="section-header">
        <h2>All Logos</h2>
        <button (click)="toggleAddLogoForm()" class="add-btn">
          {{ showAddLogoForm ? "Cancel" : "Add Logo" }}
        </button>
      </div>

      <div
        [@slideInOut]="showAddLogoForm ? 'in' : 'out'"
        class="form-container"
      >
        <form
          *ngIf="showAddLogoForm"
          [formGroup]="logoForm"
          (ngSubmit)="onSubmitLogo()"
          class="logo-form"
        >
          <div class="form-grid">
            <div class="form-group">
              <input
                type="text"
                formControlName="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                formControlName="originalPrice"
                placeholder="Original Price (Optional)"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                formControlName="salePrice"
                placeholder="Sale Price"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                formControlName="description"
                placeholder="Description"
                rows="3"
              />
            </div>
            <div class="form-group">
              <select formControlName="imageSrc" required>
                <option value="">Select Image Source</option>
                <option value="Logos/logo.jpg">Default Logo</option>
                <option value="upload">Upload from Computer</option>
              </select>
            </div>
            <div
              class="form-group"
              *ngIf="logoForm.get('imageSrc')?.value === 'upload'"
            >
              <div
                class="dropzone"
                (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)"
                (drop)="onDrop($event)"
                [class.dragover]="isDragging"
              >
                <div class="dropzone-content">
                  <i class="upload-icon"></i>
                  <span>Drag & drop image here or</span>
                  <label class="upload-button">
                    Browse
                    <input
                      type="file"
                      (change)="onFileSelected($event)"
                      accept="image/*"
                      hidden
                    />
                  </label>
                </div>
                <div *ngIf="selectedFile" class="selected-file">
                  {{ selectedFile.name }}
                </div>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="!logoForm.valid" class="submit-btn">
            Save Logo
          </button>
        </form>
      </div>

      <div class="logos-list">
        <div *ngFor="let logo of logos" class="logo-item">
          <div class="logo-image">
            <img [src]="logo.imageSrc" alt="Logo" />
          </div>
          <div class="logo-details">
            <h3>{{ logo.name }}</h3>
            <div class="price-container">
              <p *ngIf="logo.originalPrice" class="original-price">
                Original Price: ${{ logo.originalPrice }}
              </p>
              <p class="sale-price">Sale Price: ${{ logo.salePrice }}</p>
            </div>
            <p class="description">{{ logo.description }}</p>
          </div>
          <div class="logo-actions">
            <button (click)="deleteLogo(logo._id)" class="delete-btn">
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="pagination">
        <button
          class="page-btn"
          [disabled]="currentPage === 1"
          (click)="changePage(currentPage - 1)"
        >
          Previous
        </button>
        <button
          *ngFor="let page of pageNumbers"
          class="page-btn"
          [class.active]="page === currentPage"
          (click)="changePage(page)"
        >
          {{ page }}
        </button>
        <button
          class="page-btn"
          [disabled]="currentPage === totalPages"
          (click)="changePage(currentPage + 1)"
        >
          Next
        </button>
      </div>
    </div>

    <div *ngIf="activeSection === 'emails'" class="emails-section">
      <div class="section-header">
        <h2>Emails</h2>
      </div>

      <div class="email-add-form">
        <input
          type="email"
          [(ngModel)]="newEmail"
          placeholder="Enter email address"
        />
        <button (click)="addEmail()" class="add-btn">Add Email</button>
      </div>

      <div class="emails-list">
        <div *ngFor="let email of emails" class="email-item">
          <span>{{ email.email }}</span>
          <button (click)="deleteEmail(email._id)" class="delete-btn">
            Delete
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="activeSection === 'admins'" class="admins-section">
      <div class="section-header">
        <h2>Admins</h2>
        <button (click)="toggleAddAdminForm()" class="add-btn">
          {{ showAddAdminForm ? "Cancel" : "Add Admin" }}
        </button>
      </div>

      <div
        [@slideInOut]="showAddAdminForm ? 'in' : 'out'"
        class="form-container"
      >
        <form
          *ngIf="showAddAdminForm"
          [formGroup]="adminForm"
          (ngSubmit)="onSubmitAdmin()"
          class="logo-form"
        >
          <div class="form-grid">
            <div class="form-group">
              <input
                type="text"
                formControlName="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                formControlName="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                formControlName="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!adminForm.valid"
            class="submit-btn"
          >
            Save Admin
          </button>
        </form>
      </div>

      <div class="emails-list">
        <div *ngFor="let admin of admins" class="email-item">
          <span>{{ admin.email }}</span>
          <button (click)="deleteAdmin(admin._id)" class="delete-btn">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
